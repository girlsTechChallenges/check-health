spring:
  application:
    name: check-health
  
  datasource:
    url: jdbc:postgresql://localhost:5432/checkhealth?sslmode=require
    username: admin
    password: admin123
    driver-class-name: org.postgresql.Driver
    
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
      pool-name: CheckHealthHikariPool
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
    info:
      enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true

info:
  app:
    name: ${spring.application.name}
    description: CRUD - for goals and event publications
    version: 0.0.1-SNAPSHOT
    encoding: @project.build.sourceEncoding@
    java:
      version: @java.version@
