services:
  postgres:
    image: postgres:15-alpine
    container_name: check-health-db
    environment:
      POSTGRES_DB: checkhealth
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d checkhealth"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
